<!-- User Login -->
<!-- **UPDATE NG-SUBMIT PATH IF NEED BE -->
<form ng-submit="userLogin()">
    <legend>Login</legend>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="test@test.com" ng-model="user.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" ng-model="user.password">
    </div>
    <button type="submit">Login</button>
</form>
<!-- User Signup -->
<form ng-submit="userSignup()">
    <legend>Signup</legend>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="test@test.com" ng-model="user.email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" ng-model="user.password">
    </div>
    <button type="submit">Signup</button>
</form>
