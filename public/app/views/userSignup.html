<!-- User Signup -->
<div class="container">
    <h3>Signup</h3>
    <form ng-submit="" class="col s12">
        <!-- Name -->
        <div class="row">
            <div class="input-field col s12">
                <input type="text" class="validate" id="name" placeholder="name" ng-model="user.name">
                <!-- <label for="name">Name</label> -->
            </div>
        </div>
        <!-- Email -->
        <div class="input-field col s12">
            <!-- <label for="email">Email</label> -->
            <input type="text" class="validate" placeholder="Email" ng-model="user.email">
        </div>
        <!--Slack Account-->
        <div class="input-field col s12">
            <!-- <label for="slack">Slack</label> -->
            <input type="text" class="validate" placeholder="Slack" ng-model="user.slack">
        </div>
        <!--Campus-->
        <div class="input-field col s12">
            <!-- <label for="campus">Campus Location</label> -->
            <input type="text" class="validate" placeholder="Campus" ng-model="user.campus">
        </div>
        <!-- Class-->
        <div class="input-field col s12">
            <!-- <label for="class">Class</label> -->
            <input type="text" class="validate" placeholder="Class" ng-model="user.class">
        </div>
        <!--Undergrad -->
        <div class="input-field col s12">
            <!-- <label for="undergrad">Undergraduate</label> -->
            <input type="checkbox" class="validate" placeholder="" ng-model="user.undergrad">
        </div>
        <!-- Technologies -->
        <div class="input-field col s12">
            <!-- <label for="class">Preferred Technologies</label> -->
            <input type="text" class="validate" placeholder="List Preffered Technologies" ng-model="user.technologies">
        </div>
        <!-- Cohort -->
        <h5>Which Cohort Were/Are You In</h5>
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                    </select>
                    <label>WDI</label>
                </div>
            </div>
        </form>
        <div class="row">
            <div value="" lass="input-field col s12">
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
                <label>UX</label>
            </div>
        </div>
        <!-- Year -->
        <div class="input-field col s12">
            <!-- <label for="class">When did you graduate or when are you expected to graduate?</label> -->
            <input type="text" class="date" placeholder="When did you graduate or when are you expected to graduate?">
        </div>
        <hr>
        <div>
            <p>
                <input name="group1" type="radio" id="test1" />
                <label for="test1">Job Seeker</label>
            </p>
            <p>
                <input name="group1" type="radio" id="test2" />
                <label for="test2">Job Poster</label>
            </p>
            <p>
                <input class="with-gap" name="group1" type="radio" id="test3" />
                <label for="test3">Both</label>
            </p>
        </div>
        <div>
            <hr>
            <h3>Interested In?</h3>
            <p>
                <input type="checkbox" id="art" />
                <label for="art">Art/Music</label>
            </p>
            <p>
                <input type="checkbox" id="education" />
                <label for="education">Education</label>
            </p>
            <p>
                <input type="checkbox" id="Retail" />
                <label for="Retail">Retail</label>
            </p>
            <p>
                <input type="checkbox" id="Health" />
                <label for="Health">Health</label>
            </p>
            <p>
                <input type="checkbox" id="Tech" />
                <label for="Tech">Tech</label>
            </p>
            <p>
                <input type="checkbox" id="Services" />
                <label for="Services">Services</label>
            </p>
            <p>
                <input type="checkbox" id="Food" />
                <label for="Food">Food</label>
            </p>
            <p>
                <input type="checkbox" id="Community" />
                <label for="Community">Community</label>
            </p>
            <p>
                <input type="checkbox" id="Business" />
                <label for="Business">Business</label>
            </p>
            <p>
                <input type="checkbox" id="Tutoring" />
                <label for="Tutoring">Tutoring</label>
            </p>
            <div class="">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>
</div>
<label>Browser Select</label>
<select class="browser-default">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
</select>
<select multiple>
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
</select>
<label>Materialize Multiple Select</label>
</div>
